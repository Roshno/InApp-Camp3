<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bundle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
                <span class="mdc-top-app-bar__title">Page title</span>
              </section>
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
              </section>
            </div>
          </header>
          <main class="mdc-top-app-bar--fixed-adjust">
            App content
          </main>
        <button class="foo-button mdc-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdcbutton__label">Button</span>
        </button>
      </br></br>
        Hello World
      </br></br>
       <!--radio-->
      <div class="mdc-touch-target-wrapper">
        <div class="mdc-radio mdc-radio--touch">
          <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" checked>
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
          <div class="mdc-radio__ripple"></div>
        </div>
        <div class="mdc-radio mdc-radio--touch">
          <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" checked>
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
          <div class="mdc-radio__ripple"></div>
        </div>
      </div>
    </br></br>
    <!--table-->
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Dessert</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Carbs (g)</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Protein (g)</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Comments</th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content">
              <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">Frozen yogurt</th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">24</td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">4.0</td>
                <td class="mdc-data-table__cell">Super tasty</td>
              </tr>
              <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">Ice cream sandwich</th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">37</td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">4.33333333333</td>
                <td class="mdc-data-table__cell">I like ice cream more</td>
              </tr>
              <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">Eclair</th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">24</td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">6.0</td>
                <td class="mdc-data-table__cell">New filing flavor</td>
              </tr>
            </tbody>
          </table>
        </div>
      </br></br>
            <!-- slider -->
    <div class="mdc-slider">
      <input class="mdc-slider__input" type="range" min="0" max="100" value="50" name="volume" aria-label="Continuous slider demo">
      <div class="mdc-slider__track">
        <div class="mdc-slider__track--inactive"></div>
        <div class="mdc-slider__track--active">
          <div class="mdc-slider__track--active_fill"></div>
        </div>
      </div>
      <div class="mdc-slider__thumb">
        <div class="mdc-slider__thumb-knob"></div>
      </div>
    </div>
  </br></br>

    <!-- image list -->
    <ul class="mdc-image-list my-image-list">
      <li class="mdc-image-list__item">
          <div class="mdc-image-list__image-aspect-container">
              <img class="mdc-image-list__image" src="1.jpg">
          </div>
          <div class="mdc-image-list__supporting">
              <span class="mdc-image-list__label">bts 1</span>
          </div>
      </li>
      <li class="mdc-image-list__item">
          <div class="mdc-image-list__image-aspect-container">
              <img class="mdc-image-list__image" src="2.jpg">
          </div>
          <div class="mdc-image-list__supporting">
              <span class="mdc-image-list__label">bts 2</span>
          </div>
      </li>
      <li class="mdc-image-list__item">
          <div class="mdc-image-list__image-aspect-container">
              <img class="mdc-image-list__image" src="3.jpg">
          </div>
          <div class="mdc-image-list__supporting">
              <span class="mdc-image-list__label">bts 3</span>
          </div>
      </li>
  </ul>

  

        
      </div>
        <script src="bundle.js" async></script>

        
    </body>
</html>
